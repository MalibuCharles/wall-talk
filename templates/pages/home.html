{% extends 'base.html' %}
}
{% block content %}
Welcome to Wall Talk 

<div id="posts">
    Loading ...
</div>

<script>
const postsElement = document.getElementById("posts")


const xhr = new XMLHttpRequest()
const method = 'GET'
const url = "/posts"
const responseType = "json"

function formattedPostElement(post){

let formattedPost = "<div class='mb-4 post' id='post -" + post.id +  "<p>" + post.content + "</p></div>"
    return formattedPost
}

xhr. responseType = responseType
xhr.open(method,url)
xhr.onload = function(){
    const serverResponse = xhr.response
    const listedItems = serverResponse.response
    let finalPostStr = ""
    let i;
    for (i=0;i<listedItems.length; i++){
        let postObj = listedItems[i]
        let currentItem = formattedPostElement(postObj)
        finalPostStr += currentItem
    }
    postsElement.innerHTML = finalPostStr
}
xhr.send()


</script>
{% endblock content %}
